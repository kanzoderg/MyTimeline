<!DOCTYPE html>
<html>

<head>
    <title>Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style>
        body {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .logs {
            padding-bottom: 4rem;
        }

        .log-entry {
            /* margin-bottom: 5px; */
            border-bottom: 1px solid #ccc;
            line-height: 1.5rem;
        }

        #live {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .info {
            color: #000;
        }

        .warning {
            color: orange;
        }

        .error {
            color: red;
        }

        .attention {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="logs">
        {% for line in log_lines %}
        <div class="log-entry {{ line[0] }}">{{ line[1] }}</div>
        {% endfor %}
    </div>
    <div id="live">
        <input type="radio" id="live_update" name="live_update" onclick="toggle_live()">
        <label for="live_update">Live Update</label>
    </div>
    <script>
        let live = localStorage.getItem("live_update") === "true";
        document.getElementById("live_update").checked = live;
        function toggle_live() {
            live = !live;
            localStorage.setItem("live_update", live);
            location.reload();
        }
        if (live) {
            setInterval(() => {
                location.reload();
            }, 4000);
        }
        else {
            setTimeout(() => {
                window.scrollTo(0, document.body.scrollHeight);
                console.log("Scrolled to bottom");
            }, 100);
        }
    </script>
</body>

</html>
